<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/createpost.css">
    <title>Création de Post</title>
</head>
<body>
  <div class="container">
    <form action="/create_post" method="post">
        <h1>Création de Post</h1>
      <label for="title">Titre:</label>
      <input type="text" name="title" id="title" required>
      <br>
      <label for="category">Catégorie:</label>
      <select name="category" id="category" required>
        <option value="">Choisissez une catégorie</option>
        <option value="Informatique">Informatique</option>
        <option value="Jeux Videos">Jeux Video</option>
        <option value="Musique">Musique</option>
        <option value="Actualité">Actualité</option>
        <option value="Technologie">Technologie</option>
        <option value="Art et culture">Art et culture</option>
        <option value="Cinema">Cinéma</option>
        <option value="Evenement de l'année">Évènement de l'année</option>
      </select>
      <br>
      <label for="content">Contenu:</label>
      <textarea name="content" id="content" required></textarea>
      <br>
      <button type="submit">Publiez votre post</button>
    </form>
  </div>
</body>
</html>
